<h2>Button must be disabled until information is provided: </h2>



<form [formGroup]='personForm'>

  <p class="p" *ngIf="!personForm.valid">*requied</p>
  Name<input formControlName="name">

  <p class="p" *ngIf="!personForm.valid">*requied</p>
  Surname<input formControlName="Surname"><br>

  <p class="p" *ngIf="!personForm.valid">*requied</p>
  Age<input formControlName="Age"><br>

  <p class="p" *ngIf="!personForm.valid">*requied</p>
  Email<input formControlName="Email"> <br>

  <p class="p" *ngIf="!personForm.valid">*requied</p>
  Telephone<input formControlName="Telephone"> <br>


  <button (click)= "AddDetails()" [disabled]="!personForm.valid" mat-flat-button color="primary">Save</button>

<div *ngFor="let details of detail">
